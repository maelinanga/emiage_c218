<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>Employee Web Application</title>
    </head>
    <body>
        <h2 class="h2">Liste des visiteurs</h2>
        <table>
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${visiteurs.empty}">
                    <td colspan="3">Aucun visiteur en base de données</td>
                </tr>
                <tr th:each="visiteur: ${visiteurs}">
                    <td><span th:text="${visiteur.prenom}"> Prénom </span></td>
                    <td><span th:text="${visiteur.nom}"> Nom </span></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
