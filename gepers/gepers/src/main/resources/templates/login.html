<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>
<link   rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"/>
<link   rel="stylesheet" type="text/css" href="../static/css/myStyle.css" th:href="@{css/myStyle.css}"/>

</head>
<body th:background="@{images/t.jpg}">
<div class=" spacer-tg col-lg-3"></div>
<div class=" spacer-tg col-lg-6">
	<div class="spacer-tg tc spacer-tg">
		<img th:src="@{css/User.jpg}" />
	</div>
	<div class="panel panel-primary spacer-tg bk ">
		<div class="panel-heading">Authentification</div>
	<div class="panel-body">	
	<form th:action="@{/login}" method="post" class="form-vertical">
		<div class="form-group">
			<label class="control-label">Nom utilisateur :</label>
			<input class="form-control" type="text" name="username" placeholder="nom utilisateur" required="required"/>
		</div>
		<div class="form-group">
			<label class="control-label">Mot de passe:</label>
			<input class="form-control" type="password" name="password" placeholder="mot de passe" required="required"/>
		</div>
		<div>
			<center><input class="btn btn-primary btn-lg " type="submit" value="Sign in" /></center>
		</div>
		
	</form>
	</div>
	</div>
</div>
<div class=" spacer-tg col-lg-3"></div>
</body>
</html>
